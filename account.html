
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Личный кабинет</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0a0a2a, #000000);
      color: #fff;
    }

    header {
      background-color: #0a0a2a;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ff5fa2;
    }

    .logo span {
      display: block;
      font-size: 14px;
      color: #ccc;
      font-weight: normal;
    }

    nav {
      background-color: #0a0a2a;
      padding: 15px 40px;
      display: flex;
      justify-content: flex-start;
      gap: 30px;
    }
      background-color: #111;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      gap: 40px;
    }

    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #1a1a2a;
      text-decoration: none;
    }
      text-decoration: underline;
    }

    .auth-area {
      margin-left: auto;
    }

    .auth-button {
      background: #ff5fa2;
      color: white;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .auth-button img {
      width: 18px;
      height: 18px;
    }

    #authModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #authModal .modal-card {
      background-color: #1e1e2f;
      padding: 30px;
      border-radius: 10px;
      width: 360px;
    }

    #authModal input, #authModal button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: none;
    }

    #authModal button {
      background: linear-gradient(to right, #ff5fa2, #ff80c1);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      min-height: calc(100vh - 200px);
    }

    h1 {
      text-align: center;
      color: #ffa8d8;
    }

    .resource-list {
      margin-top: 40px;
    }

    .resource-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .resource-item img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }

    #avatarBlock {
      text-align: center;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      П-Банк
      <span>Надёжный банк для нашего сервера</span>
    </div>
    <div id="authSection" class="auth-area"></div>
  </header>

  <nav>
    <a href="index.html">Главная</a>
    <a href="#">Услуги</a>
    <a href="#">Контакты</a>
    <a href="#">Пополнение</a>
  </nav>

  <main>
    <h1>Личный кабинет</h1>
    <div id="avatarBlock"></div>
    <div class="resource-list">
      <div class="resource-item"><img src="d.png" alt="Алмаз">Алмазы: <span id="d">0</span></div>
      <div class="resource-item"><img src="do.png" alt="Алмазная руда">Алмазная руда: <span id="do">0</span></div>
      <div class="resource-item"><img src="db.png" alt="Алмазный блок">Алмазные блоки: <span id="db">0</span></div>
      <div class="resource-item"><img src="ng.png" alt="Незеритовый обломок">Незеритовые обломки: <span id="ng">0</span></div>
      <div class="resource-item"><img src="nf.png" alt="Незеритовый слиток">Незеритовые слитки: <span id="nf">0</span></div>
    </div>
  </main>

  <footer>
    &copy; 2025 П-Банк
  </footer>

  <!-- Модальное окно входа -->
  <div id="authModal">
    <div class="modal-card">
      <h3 style="text-align:center; color:#ff5fa2;">Вход / Регистрация</h3>
      <input type="text" id="nickname" placeholder="Ник (при регистрации)">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Пароль">
      <button onclick="loginUser()">Войти</button>
      <p style="text-align:center;">или</p>
      <button onclick="registerUser()">Регистрация</button>
    </div>
  </div>

  <script>
    let user = JSON.parse(localStorage.getItem('pbank_currentUser'));

    function toggleAuth() {
      document.getElementById('authModal').style.display = 'flex';
    }

    function registerUser() {
      const nickname = document.getElementById('nickname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!nickname || !email || !password) return alert("Заполните все поля");
      let users = JSON.parse(localStorage.getItem('pbank_users')) || [];
      if (users.find(u => u.email === email)) return alert("Email уже зарегистрирован");
      const newUser = {
        id: Date.now().toString(),
        nickname,
        email,
        password,
        avatar: `https://mc-heads.net/avatar/${nickname}/40`,
        d: 0, do: 0, db: 0, ng: 0, nf: 0
      };
      users.push(newUser);
      localStorage.setItem('pbank_users', JSON.stringify(users));
      localStorage.setItem('pbank_currentUser', JSON.stringify(newUser));
      location.reload();
    }

    function loginUser() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      let users = JSON.parse(localStorage.getItem('pbank_users')) || [];
      const found = users.find(u => u.email === email && u.password === password);
      if (!found) return alert("Неверный email или пароль");
      localStorage.setItem('pbank_currentUser', JSON.stringify(found));
      location.reload();
    }

    function logout() {
      localStorage.removeItem('pbank_currentUser');
      location.href = 'index.html';
    }

    function updateUI() {
      const section = document.getElementById('authSection');
      if (user) {
        section.innerHTML = `
          <button class="auth-button" onclick="logout()">
            ${user.nickname}
            <img src="${user.avatar}" />
          </button>`;
      } else {
        section.innerHTML = `
          <button class="auth-button" onclick="toggleAuth()">
            Войти
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" />
          </button>`;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      user = JSON.parse(localStorage.getItem('pbank_currentUser'));
      updateUI();

      if (user) {
        document.getElementById('d').textContent = user.d || 0;
        document.getElementById('do').textContent = user.do || 0;
        document.getElementById('db').textContent = user.db || 0;
        document.getElementById('ng').textContent = user.ng || 0;
        document.getElementById('nf').textContent = user.nf || 0;

        const img = document.createElement('img');
        img.src = `https://mc-heads.net/body/${user.nickname}/right`;
        img.alt = "Скин игрока";
        img.style.width = "auto";
        img.style.height = "300px";
        img.style.imageRendering = "pixelated";
        document.getElementById("avatarBlock").appendChild(img);
      }
    });
  </script>
</body>
</html>
