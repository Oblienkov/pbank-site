
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0a0a2a, #000000);
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left a {
      font-size: 24px;
      color: #ff5fa2;
      text-decoration: none;
      font-weight: bold;
    }

    .header-right {
      position: relative;
      display: flex;
      align-items: center;
    }

    .user-info {
      background-color: #ff5fa2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .user-info img {
      width: 20px;
      height: 20px;
      margin-left: 8px;
      border-radius: 50%;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: #1e1e2f;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      overflow: hidden;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      color: #fff;
      text-decoration: none;
    }

    .dropdown a:hover {
      background-color: #333;
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      gap: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      min-height: calc(100vh - 200px);
    }

    h1 {
      text-align: center;
      color: #ffa8d8;
    }

    .resource-list {
      margin-top: 40px;
    }

    .resource-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .resource-item img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }

    #avatarBlock {
      text-align: center;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html">П-Банк</a>
    </div>
    <div class="header-right" id="authSection"></div>
  </header>

  <nav>
    <a href="index.html">Главная</a>
    <a href="#">Услуги</a>
    <a href="#">Контакты</a>
    <a href="#">Пополнение</a>
  </nav>

  <main>
    <h1>Личный кабинет</h1>
    <div id="avatarBlock"></div>
    <div class="resource-list">
      <div class="resource-item"><img src="d.png" alt="Алмаз">Алмазы: <span id="d">0</span></div>
      <div class="resource-item"><img src="do.png" alt="Алмазная руда">Алмазная руда: <span id="do">0</span></div>
      <div class="resource-item"><img src="db.png" alt="Алмазный блок">Алмазные блоки: <span id="db">0</span></div>
      <div class="resource-item"><img src="ng.png" alt="Незеритовый обломок">Незеритовые обломки: <span id="ng">0</span></div>
      <div class="resource-item"><img src="nf.png" alt="Незеритовый слиток">Незеритовые слитки: <span id="nf">0</span></div>
    </div>
  </main>

  <footer>
    &copy; 2025 П-Банк
  </footer>

  <script>
    let user = JSON.parse(localStorage.getItem('pbank_currentUser'));

    function updateUI() {
      const section = document.getElementById('authSection');
      if (user) {
        section.innerHTML = \`
          <div class="user-info" onclick="toggleDropdown()">
            \${user.nickname}
            <img src="\${user.avatar}" />
          </div>
          <div class="dropdown" id="userDropdown">
            <a href="account.html">Личный кабинет</a>
            <a href="#" onclick="logout()">Выйти</a>
          </div>\`;
      } else {
        section.innerHTML = \`<button onclick="toggleAuth()" style="padding: 10px 16px; border-radius: 10px; background: linear-gradient(to right, #ff5fa2, #ff80c1); border: none; color: white; font-weight: bold; cursor: pointer;">Войти</button>\`;
      }
    }

    function toggleDropdown() {
      const dd = document.getElementById('userDropdown');
      if (dd) dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
    }

    function toggleAuth() {
      alert("Форма входа доступна на главной странице.");
      location.href = 'index.html';
    }

    function logout() {
      localStorage.removeItem('pbank_currentUser');
      location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateUI();
      if (user) {
        document.getElementById('d').textContent = user.d || 0;
        document.getElementById('do').textContent = user.do || 0;
        document.getElementById('db').textContent = user.db || 0;
        document.getElementById('ng').textContent = user.ng || 0;
        document.getElementById('nf').textContent = user.nf || 0;

        const img = document.createElement('img');
        img.src = `https://mc-heads.net/body/${user.nickname}/right`;
        img.alt = "Скин игрока";
        img.style.height = "300px";
        img.style.imageRendering = "pixelated";
        document.getElementById("avatarBlock").appendChild(img);
      }
    });

    document.addEventListener('click', e => {
      if (!e.target.closest('.user-info')) {
        const dd = document.getElementById('userDropdown');
        if (dd) dd.style.display = 'none';
      }
    });
  </script>
</body>
</html>
