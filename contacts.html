
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контакты — П-Банк</title>
  <style>
    html, body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0a0a2a, #000000);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left a {
      font-size: 24px;
      color: #ff5fa2;
      text-decoration: none;
      font-weight: bold;
    }

    .header-right button {
      background: linear-gradient(to right, #ff5fa2, #ff80c1);
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 40px 20px 80px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      color: #ffa8d8;
      margin-bottom: 30px;
    }

    .user-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 22px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      background-color: rgba(255, 255, 255, 0.12);
    }
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 16px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      image-rendering: pixelated;
    }

    .card h3 {
      margin: 12px 0 4px;
      color: #ffd0e6;
    }

    .card small {
      color: #aaa;
    }

    .card select, .card input, .card button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .card select, .card input {
      background: #111;
      color: white;
    }

    .card button {
      background: linear-gradient(to right, #ff5fa2, #ff80c1);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .no-users {
      text-align: center;
      color: #bbb;
      margin-top: 40px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html">П-Банк</a>
    </div>
    <div class="header-right">
      <button onclick="logout()">Выйти</button>
    </div>
  </header>

  <main>
    <h1>Отправка валюты игрокам</h1>
    <div class="user-list" id="userList"></div>
    <div class="no-users" id="noUsers" style="display:none;">Другие пользователи не найдены.</div>
  </main>

  <footer>
    &copy; 2025 П-Банк
  </footer>

  <script>
    let currentUser = JSON.parse(localStorage.getItem('pbank_currentUser'));
    if (!currentUser || !currentUser.email) {
      alert("Вы не авторизованы!");
      window.location.href = 'index.html';
    }

    let users = [];
    try {
      users = JSON.parse(localStorage.getItem('pbank_users')) || [];
      if (!Array.isArray(users)) users = [];
    } catch (e) {
      users = [];
    }

    function logout() {
      localStorage.removeItem('pbank_currentUser');
      window.location.href = 'index.html';
    }

    function renderUsers() {
      const container = document.getElementById("userList");
      const emptyMsg = document.getElementById("noUsers");
      container.innerHTML = "";

      const others = users.filter(u => u.email !== currentUser.email);
      if (others.length === 0) {
        emptyMsg.style.display = "block";
        return;
      }

      emptyMsg.style.display = "none";

      others.forEach(function(user) {
        const card = document.createElement("div");
        card.className = "card";

        const avatar = document.createElement("img");
        avatar.src = "https://mc-heads.net/avatar/" + user.nickname + "/80";
        card.appendChild(avatar);

        const name = document.createElement("h3");
        name.textContent = user.nickname;
        card.appendChild(name);

        const email = document.createElement("small");
        email.textContent = user.email;
        card.appendChild(email);

        const select = document.createElement("select");
        select.className = "currency";
        ["d", "do", "db", "ng", "nf"].forEach(code => {
          const option = document.createElement("option");
          option.value = code;
          option.textContent = {
            d: "Алмазы",
            do: "Алмазная руда",
            db: "Алмазные блоки",
            ng: "Незеритовые обломки",
            nf: "Незеритовые слитки"
          }[code];
          select.appendChild(option);
        });
        card.appendChild(select);

        const input = document.createElement("input");
        input.className = "amount";
        input.type = "number";
        input.min = "1";
        input.placeholder = 'Введите сумму';
        card.appendChild(input);

        const btn = document.createElement("button");
        btn.textContent = "Отправить";
        btn.onclick = function() {
          const amount = parseInt(input.value);
          const currency = select.value;

          const senderIdx = users.findIndex(u => u.email === currentUser.email);
          const receiverIdx = users.findIndex(u => u.email === user.email);

          if (!amount || amount <= 0) return alert("Введите корректное количество");

          
          
          const currentBalance = Number(users[senderIdx][currency]) || 0;
          if (currentBalance < amount) {


            alert("Недостаточно средств");
            return;
          }

          users[senderIdx][currency] -= amount;
          users[receiverIdx][currency] = (users[receiverIdx][currency] || 0) + amount;

          localStorage.setItem("pbank_users", JSON.stringify(users));
          localStorage.setItem("pbank_currentUser", JSON.stringify(users[senderIdx]));

          alert("Перевод выполнен!");
        };

        card.appendChild(btn);
        container.appendChild(card);
      });
    }

    renderUsers();
  </script>
</body>
</html>
