
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контакты — П-Банк</title>
  <style>
    html, body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0a0a2a, #000000);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left a {
      font-size: 24px;
      color: #ff5fa2;
      text-decoration: none;
      font-weight: bold;
    }

    .header-right button {
      background: linear-gradient(to right, #ff5fa2, #ff80c1);
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 40px 20px 80px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      color: #ffa8d8;
      margin-bottom: 30px;
    }

    .user-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 16px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      image-rendering: pixelated;
    }

    .card h3 {
      margin: 12px 0 4px;
      color: #ffd0e6;
    }

    .card small {
      color: #aaa;
    }

    .card select, .card input, .card button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .card select, .card input {
      background: #111;
      color: white;
    }

    .card button {
      background: linear-gradient(to right, #ff5fa2, #ff80c1);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .no-users {
      text-align: center;
      color: #bbb;
      margin-top: 40px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html">П-Банк</a>
    </div>
    <div class="header-right">
      <button onclick="logout()">Выйти</button>
    </div>
  </header>

  <main>
    <h1>Отправка валюты игрокам</h1>
    <div class="user-list" id="userList"></div>
    <div class="no-users" id="noUsers" style="display:none;">Другие пользователи не найдены.</div>
  </main>

  <footer>
    &copy; 2025 П-Банк
  </footer>

  <script>
    
    let currentUser = JSON.parse(localStorage.getItem('pbank_currentUser'));
    if (!currentUser || !currentUser.email) {
      alert("Вы не авторизованы!");
      window.location.href = 'index.html';
    }
    
    if (!currentUser) {
      alert("Вы не авторизованы!");
      window.location.href = 'index.html';
    }

    
    let users = [];

    try {
      users = JSON.parse(localStorage.getItem('pbank_users')) || [];
      if (!Array.isArray(users)) users = [];
    } catch (e) {
      users = [];
    }
    

    function logout() {
      localStorage.removeItem('pbank_currentUser');
      window.location.href = 'index.html';
    }

    
    function renderUsers() {
      users = JSON.parse(localStorage.getItem('pbank_users')) || [];
      currentUser = JSON.parse(localStorage.getItem('pbank_currentUser'));
      console.log("Loaded users:", users);
      console.log("Current user:", currentUser);
    
      const container = document.getElementById("userList");
      const emptyMsg = document.getElementById("noUsers");
      container.innerHTML = '';

      const others = users.filter(u => u.email !== currentUser.email);
      if (others.length === 0) {
        emptyMsg.style.display = "block";
        return;
      }

      emptyMsg.style.display = "none";

      others.forEach(user => {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = \`
          <img src="https://mc-heads.net/avatar/\${user.nickname}/80" />
          <h3>\${user.nickname}</h3>
          <small>\${user.email}</small>
          <select class="currency">
            <option value="d">Алмазы</option>
            <option value="do">Алмазная руда</option>
            <option value="db">Алмазные блоки</option>
            <option value="ng">Незеритовые обломки</option>
            <option value="nf">Незеритовые слитки</option>
          </select>
          <input type="number" placeholder="Сколько?" min="1" class="amount">
          <button onclick="send(this, '\${user.email}')">Отправить</button>
        \`;

        container.appendChild(div);
      });
    }

    function send(button, toEmail) {
      const card = button.closest(".card");
      const amount = parseInt(card.querySelector(".amount").value);
      const currency = card.querySelector(".currency").value;

      if (!amount || amount <= 0) return alert("Введите корректное количество");

      const fromIdx = users.findIndex(u => u.email === currentUser.email);
      const toIdx = users.findIndex(u => u.email === toEmail);

      if (users[fromIdx][currency] < amount) {
        alert("Недостаточно средств");
        return;
      }

      users[fromIdx][currency] -= amount;
      users[toIdx][currency] = (users[toIdx][currency] || 0) + amount;

      localStorage.setItem('pbank_users', JSON.stringify(users));
      localStorage.setItem('pbank_currentUser', JSON.stringify(users[fromIdx]));

      alert("Перевод выполнен!");

      // обновляем память
      users = JSON.parse(localStorage.getItem('pbank_users')) || [];
    }

    renderUsers();
  </script>
</body>
</html>
